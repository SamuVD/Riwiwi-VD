<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <header>
        <center>
            <h1>REGISTRO DE MASCOTAS</h1>
        </center>
    </header>
    <main>
        <form action="./src/pages/server.html" method="post" method="" enctype="multipart/form-data" >
            <fieldset>
                <legend>DATOS DE LA MASCOTA</legend>
                <br>
                <div>
                    <label for="Nombre de la mascota">Nombre de la mascota</label>
                    <input type="text" name="Nombre de la mascota" id="Nombre de la mascota" placeholder="Nombre de la mascota" required>
                </div>
                <br>
                <br>
                <div>
                    <label for="Peso Kg">Peso Kg</label>
                    <input type="range" name="Peso Kg" id="Peso Kg" placeholder="00kg" min="1" max="3" required>
                </div>
                <br>
                <br>
                <div>
                    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" required>
                    <input type="time" name="Fecha de nacimiento" id="Fecha de nacimiento">
                </div>
                <br>
                <br>
                <div>
                    <label>Género:</label>
                    <br>
                    <span>  Macho <input type="radio" name="Genero" id="Genero" value="Macho" required></span>
                    <span>  Hembra <input type="radio" name="Genero" id="Genero" value="Hembra" required></span>
                </div>
                <br>
                <br>
                <div>
                    <label>Características:</label>
                    <br>
                    <span>
                        <input type="checkbox" name="Tono de piel" id="Tono de piel" required>
                        Con Manchas
                    </span>
                    <span>
                        <input type="checkbox" name="Tono de piel" id="Tono de piel" required>
                        Albino
                    </span>
                    <span>
                        <input type="checkbox" name="Tono de piel" id="Tono de piel" required>
                        De Raza
                    </span>
                    <span>
                        <input type="checkbox" name="Tono de piel" id="Tono de piel" required>
                        Criollo
                    </span>
                </div>
                <br>
                <br>
                <div>
                    <label for="Link de Foto">Link de Foto</label>
                    <input type="url" name="Link de Foto" id="Link de Foto" placeholder="https://">
                </div>
                <br>
                <div>
                    <label for="Foto Local">Foto Local</label>
                    <input type="file" name="Foto Local" id="Foto Local"required>
                </div>
            </fieldset>
                <br>
                <br>
            <fieldset>
                <legend>DATOS DEL PROPIETARIO</legend>
                <br>
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" required>
                </div>
                <br>
                <div>
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" name="Apellidos" id="Apellidos" required>
                </div>
                <br>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="example@xxxx.com" required>
                </div>
                <br>
                <div>
                    <label for="Adress">Adress</label>
                    <input type="text" name="Adress" id="Adress" placeholder="CL 00 xx Sur#00-00" required>
                </div>
                <br>
                <div>
                    <label for="Tipo de documento">Tipo de documento</label>
                    <select name="Tipo de documento" id="Tipo de documento" required>
                        <option value="" disabled selected ></option>
                        <option value="C.C">Cédula</option>
                        <option value="T.I">Tarjeta de Identidad</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="Documento">Documento</label>
                    <input type="text" name="Documento" id="Documento" required>
                </div>
                <br>
                <div>
                    <label for="Telefono">Teléfono</label>
                    <input list="Telefono" id="Telefono" required>
                    <select name="Telefono" id="Telefono">
                        <option value="" disabled selected></option>
                        <option value="+57">+57</option>
                        <option value="+58">+58</option>
                        <option value="+56">+56</option>
                        <option value="+1">+1</option>
                    </select>            
                </div>
            </fieldset>
            <br>
            <button type="submit">Enviar datos</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
